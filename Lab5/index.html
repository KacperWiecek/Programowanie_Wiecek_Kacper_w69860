<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wynikLosowania"></div>
    <script>
    function losujLiczby() {
        const liczby = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100));
        document.getElementById('wynikLosowania').textContent = liczby.join(', ');
    }
    losujLiczby();
    </script>
    <script src="script.js"></script>
</body>
</html>
